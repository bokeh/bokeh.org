<!-- showcase -->
<div class="container-fluid">
  <br />

  <div class="container">
    <div class="row section-heading">
      <div class="col-lg-4 col-md-3"><hr/></div>
      <div class="col-lg-4 col-md-6g">
        <h2>User Showcase</h2>
      </div>
      <div class="col-lg-4 col-md-3"><hr/></div>
    </div>

    <div class="row user">
    {% assign items = site.users | sort: 'order' %}
    {% for item in items %}
    <div class="col-lg-3 col-md-6 col-sm-6">
      <img src="/img/{{ item.image }}" />
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
      <h4>{{ item.name }}</h4>
      <p>{{ item.content | markdownify }}</p>
    </div>
    {% endfor %}
    </div>

  </div>

</div>
<!-- end showcase -->
